{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit_view' %}" method="POST">
        {%csrf_token %}
        <label for="">Title</label>
        <input type="text"
        name="title"
        placeholder="Enter Title"
        value="{{ title }}">
        <br>
        <label for="">Content:</label>
        <br>
        <textarea name="content" id="">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit Page" class="btn btn-primary" name="" id="">
    </form>
    
{% endblock %}
